# Editor build failure reporter
# ========================================================
#
# [Required secrets]
#   GH_WORKFLOW_TOKEN:  Github parsonal access token to dispatch workflow
name: "Build Editor Failed ðŸš¨"

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "The image tag that failed to build"
        required: true
        default: "2017.4.30f1-webgl-1.0.0"

jobs:
  comment:
    name: Comment for the image tag '${{ github.event.inputs.imageTag }}'
    runs-on: ubuntu-latest
    outputs:
      already-commented: ${{ steps.fc.outputs.comment-id != '' }}
    steps:
      - name: Find Issue
        id: fi
        uses: micalevisk/last-issue-action@v1.2.2
        with:
          labels: |
            failure report
#         env:
#           ## Optional since it uses the `GITHUB_TOKEN` created by GitHub by default
#           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "${{ toJson(steps.fi.outputs) }}"
      
      - name: Create Issue
        uses: maxkomarychev/oction-create-issue@v0.7.1
        if: steps.fi.outputs.has_found == 'false'
        id: ci
        with:
          token: ${{ github.token }}
          title: "ðŸ”’ Failed building tags (editor)ðŸš¨"
          labels: |
            failure report

      - run: echo "${{ steps.fi.outputs.issue_number }}${{ steps.ci.outputs.number }}"
      
#       - name: Lock Issue
#         uses: maxkomarychev/oction-lock-issue@v0.7.1
#         with:
#           token: ${{ github.token }}
#           issue_number: ${{ steps.fi.outputs.issue_number }}${{ steps.ci.outputs.number }}

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ steps.fi.outputs.issue_number }}${{ steps.ci.outputs.number }}
          body-includes: ${{ github.event.inputs.imageTag }}

      - name: Create Comment
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ steps.fi.outputs.issue_number }}${{ steps.ci.outputs.number }}
#           token: ${{ secrets.GH_WORKFLOW_TOKEN }}
          body: |
            The build '${{ github.event.inputs.imageTag }}' failed.
            If it fails again, it will be added to the ignore list.

