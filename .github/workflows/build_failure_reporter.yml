# ========================================================
#
# [Required secrets]
#   GH_WORKFLOW_TOKEN:  Github parsonal access token to dispatch workflow
name: "Build Editor Failed ğŸš¨"

env:
  # ================ Repository settings ================
  ISSUE_NUMBER: 19

on:
  workflow_dispatch:
    inputs:
      imageTag:
        description: "The image tag that failed to build"
        required: true
        default: "2017.4.30f1-webgl-1.0.0"

jobs:
  comment:
    name: Comment for the image tag '${{ github.event.inputs.imageTag }}'
    runs-on: ubuntu-latest
#     outputs:
#       already-commented: ${{ steps.fc.outputs.comment-id != '' }}
    steps:
      - name: Find Issue
        id: fi
        uses: micalevisk/last-issue-action@v1.2.2
        with:
          labels: |
            failure report
#         env:
#           ## Optional since it uses the `GITHUB_TOKEN` created by GitHub by default
#           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo "${{ toJson(steps.fi.outputs) }}"
      
      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v3
        if: steps.fi.outputs.has_found == 'false'
        id: ci
        with:
          title: "ğŸ”’ Failed building tags (editor)ğŸš¨"
          content-filepath: ./custom.md
          labels: |
            failure report
        
      - run: echo "${{ toJson(steps.ci.outputs) }}"
    
      - uses: dessant/lock-threads@v3
        with:
#           github-token: ${{ github.token }}
          include-any-issue-labels: |
            failure report

      - run: |
          echo "fi -> "${{ steps.fi.outputs.issue-number }}
          echo "ci -> "${{ steps.ci.outputs.issue-number }}
      

